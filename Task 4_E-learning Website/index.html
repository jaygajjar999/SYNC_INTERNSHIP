<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>E-learning</title>
</head>

<body>
  <!-- START NAVIGATION-->

  <nav class="navbar">
    <div class="fst_navDiv">
      <a>E-learning</a>
      <span>Learn and Develop </span>
    </div>

    <div class="Snd_navDiv indexSecondNav">
      <ul class="">
        <li id="Login" class="a_tag_elm">Log-In</li>
        <li><a href="#" id="formDisplay" class="a_tag_elm">Sign up</a></li>
      </ul>
    </div>
  </nav>

  <!-- END NAVIGATION-->


  <div class="image_div">
    <!--background-image-->
  </div>


  <!-- end video bckground-->

  <div class="logindiv" id="loginBox">
    <h1 class="login_heading">Log-in</h1>
    <p class="CloseLoginDivBttn" id="closelogindiv">+</p>

    <div class="logindiv2">
      <form id="login_form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Use 'abc' as a Id"
          required />
        <br />
        <input type="password" name="password" id="password-field" class="login-form-field"
          placeholder="Use 'abc@gmail.com' as a password" />
        <br />
        <input type="submit" value="Login" id="login-form-submit" />
      </form>
    </div>
    <p class="para">
      Don't have Account ?<a id="SwitchtoSignUp"> Sign-Up</a> Here.
    </p>
  </div>

  <div class="signDiv" id="signBox">
    <div id="signUpDiv">
      <h1>SignUp</h1>
      <p id="closeForm">+</p>
      <form id="signUpForm">
        <input type="text" placeholder="username" id="name" class="inputvalitation" required />
        <input type="text" placeholder="course" id="course" class="inputvalitation" required />
        <input type="email" placeholder="email" id="email" class="inputvalitation" required />
        <input type="password" placeholder="password" id="pass" class="inputvalitation" required />
        <input type="password" placeholder="confirm password" id="ConPass" class="inputvalitation" required />
        <input type="submit" id="signUpButton" value="Create Account" />
      </form>
      <p class="switchText">
        Allready Have Account? <strong id="switchToLogin">Login</strong>
      </p>
    </div>
  </div>

  <script src="signup.js"></script>
  <script src="app.js"></script>
</body>

</html>
